<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="./js/page-navigation-component.js"></script>
  <script src="./js/feedback-component.js"></script>

  <script src="./js/graph-component.js"></script>
  <script src="./js/slides.js"></script>
  <script src="./js/presentation_v2.js"></script>
  <script src="slides-component.js"></script>
  <link href="css/slides-page.css" rel="stylesheet" type="text/css">
  <link href="css/presentation.css" rel="stylesheet" type="text/css">
  <style>
    /* Add your CSS styles here */
  </style>
</head>
<body>
  <page-navigation-bar></page-navigation-bar>
  <div class="container">
    <slides-component></slides-component>

    <div class="side-bar" style="display:none; flex-direction: column; overflow:hidden;">
      <!-- side bar overlay is used to prevent buttons from being clickable -->
      <div id="side-bar-overlay" style="width: 100%; height: 100%; position: absolute; z-index:1; display:none; background-color: rgba(255, 255, 255, .8);"></div>
      <button id="close-sidebar" style="width: 18px; right: 0; top: 0; align-self: end;" onclick="closeSidebarAndResetButton();">x</button>
      <graph-component></graph-component>
      <feedback-bar class="feedback-bar"></feedback-bar>
      <presenter-notes style="display:none; height:100%;"></presenter-notes>
    </div>
  </div>

</body>
</html>
